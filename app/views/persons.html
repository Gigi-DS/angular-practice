<div>
    <div class="panel panel-default">
        <div class="panel-body">
<!--            search module-->
            <h4>Search: </h4>
            <form name="searchForm" novalidate ng-submint="searchParams(search)">
                <input type="text" name="search" data-ng-model="search" ng-change="refresh()" />
            </form>
<!--            filter module-->
            <br />
            <br />
            <a href="#/addcustomer"><button class="btn btn-success btn-xs">Add Customer</button></a>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <tr>
            <td data-ng-click="sort('id')">
                ID
                <span class="glyphicon sort-icon" data-ng-show="sortKey=='id'" data-ng-class="{'glyphicon-chevron-up':SortReverse, 'glyphicon-chevron-down':!SortReverse}"></span>
            </td>
            <td data-ng-click="sort('name')">
                First Name
                <span class="glyphicon sort-icon" data-ng-show="sortKey=='name'" data-ng-class="{'glyphicon-chevron-up':SortReverse, 'glyphicon-chevron-down':!SortReverse}"></span>
            </td>
            <td data-ng-click="sort('lastname')">
                Last Name
                <span class="glyphicon sort-icon" data-ng-show="sortKey=='lastname'" data-ng-class="{'glyphicon-chevron-up':SortReverse, 'glyphicon-chevron-down':!SortReverse}"></span>
            </td>
            <td data-ng-click="sort('hobby')">
                Hobby
                <span class="glyphicon sort-icon" data-ng-show="sortKey=='hobby'" data-ng-class="{'glyphicon-chevron-up':SortReverse, 'glyphicon-chevron-down':!SortReverse}"></span>
            </td>
            <td data-ng-click="sort('age')">
                Age
                <span class="glyphicon sort-icon" data-ng-show="sortKey=='age'" data-ng-class="{'glyphicon-chevron-up':SortReverse, 'glyphicon-chevron-down':!SortReverse}"></span>
            </td>
            <td>Edit</td>
            <td>Remove</td>
        </tr>
        <tr ng-repeat="person in persons track by $index|orderBy:sortKey:SortReverse">
            <td>{{person.id}}</td>
            <td>{{person.name}}</td>
            <td>{{person.lastname}}</td>
            <td>{{person.hobby}}</td>
            <td>{{person.age}}</td>
            <td id="{{person.id}}" data="{{person.id}}"><a href="#/editcustomer/{{person.id}}">edit</a></td>
            <td id="{{person.id}}" data="{{person.id}}" ng-click="removeData(person.id)">remove</td>
        </tr>
    </table>
        
<!--    pagination-->
      <ul class="pagination">
        <li ng-repeat="page in totalPages"  id="{{page}}" data="{{page}}" ng-click="setPage(page)"><a>{{page}}</a></li>
       
      </ul>

</div>
